<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">
		<title>Ejercicio 8 - Sprint 2 FC</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
		<link href="css/styles.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row p-4">
				<div class="col-4 student-card">
					<div class="student-header d-flex">
						<div class="student-photo"><img src="student.jpg" alt="Nombre Alumno" /></div>
						<div class="student-info">
							<h4>Nombre Alumno</h4>
							<span><i class="bi bi-geo-alt"></i> Valencia | España</span>
						</div>
					</div>
					<div class="student-form">
						<div>
							<label for="studentName" class="form-label w-100">Nombre y Apellidos</label>
							<input type="text" id="studentName" class="w-100" placeholder="Nombre Alumno" />
						</div>
						<div class="d-flex">
							<div class="w-50">
								<label for="studentPhone" class="form-label w-100">Nº Teléfono</label>
								<input type="text" id="studentPhone" class="w-100" placeholder="+34 654 85 52 48" />
							</div>
							<div class="w-50 ms-4">
								<label for="studentMail" class="form-label w-100">Email</label>
								<input type="text" id="studentMail" class="w-100" placeholder="hcliment@gmail.com" />
							</div>
						</div>
						<div class="d-flex">
							<div class="w-50">
								<label for="studentCountry" class="form-label w-100">País</label>
								<select class="form-select w-100" id="studentCountry">
									<option value="ES">España</option>
									<option value="CO">Colombia</option>
									<option value="MX">México</option>
								</select>
							</div>
							<div class="w-50 ms-4">
								<label for="studentCity" class="form-label w-100">Ciudad</label>
								<select class="form-select w-100" id="studentCity">
									<option value="HLV">Huelva</option>
									<option value="SVQ">Sevilla</option>
									<option value="MLG">Málaga</option>
								</select>
							</div>
						</div>
						<div class="d-flex">
							<div class="w-50">
								<label for="studentMove" class="form-label w-100">Traslado</label>
								<select class="form-select w-100" id="studentMove">
									<option value="0">No</option>
									<option value="1">Sí</option>
								</select>
							</div>
							<div class="w-50 ms-4">
								<label for="studentSite" class="form-label w-100">Presencialidad</label>
								<select class="form-select w-100" id="studentSite">
									<option value="0">En remoto</option>
									<option value="1">Presencial</option>
								</select>
							</div>
						</div>
						<div>
							<label for="studentCV" class="form-label w-100">Documento CV</label>
							<div class="d-flex">
								<label for="cvUpload" class="cvUploadButton mt-1"><i class="bi bi-cloud-arrow-up"></i>&nbsp;&nbsp;Subir de nuevo</label>
								<input type="file" id="cvUpload" />
								<button class="btn studentDeleteCV mt-1"><i class="bi bi-trash"></i>&nbsp;&nbsp;Borrar</button>
							</div>
						</div>
						<div>
							<label for="tagsSelect" class="form-label">Etiquetas</label>
							<select class="selectpicker w-100" id="tagsSelect" data-live-search="true" title="Escribe para buscar...">
								<option value="1">JavaScript</option>
								<option value="2">HTML&CSS</option>
								<option value="3">React</option>
								<option value="4">C#</option>
								<option value="5">PHP</option>
								<option value="6">Angular</option>
							</select>
						</div>
						<div class="mt-3" id="search-tags">
							<span id="tag-2">HTML&CSS <i class="bi bi-x" id="2"></i></span><span id="tag-3">React <i class="bi bi-x" id="3"></i></span><span id="tag-6">Angular <i class="bi bi-x" id="6"></i></span>
						</div>
					</div>
				</div>
				<div class="col-8">
					<iframe src="cv.pdf" height="100%" width="100%"></iframe>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
